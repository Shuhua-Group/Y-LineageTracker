[DEFAULT]
PackageName = LineageTracker

[HaplogroupTree]
TrackRate = 0.8
HaplogroupARate = 0.15
MarkerRate = 0.85
LengthCutoff = 5
HaplogroupInterval = 2
CommonTrunk = A000T,A00T,A0T,A1,A1b,BT,CT,CF,DE,F,GHIJK,HIJK,IJK,IJ,K,LT,P,P1,NO,NO1
UpperTrunk = A000T,A00T,A0T,BT,CT,CF,DE,GHIJK,HIJK,IJK,IJ,LT,NO,NO1
SpecialTrunk = F1,F2,F3,F4,K2,K2b,K2b1,K2c,K2d,K2e
OldTrunk = A0000,A000,A00,A0,A1a

[HaplogroupA]
SpecificHaplogroup = A
SpecificSubhaplogroup = A000b1
SpecificTrackOne = ->A0T->A00T->A000T->Y-Adam
SpecificTrackTwo = ->A00->A00T->A000T->Y-Adam
SpecificTrackThree = ->A000b1->A000b->A000->A000T->Y-Adam

[HaplogroupMarker]
MatchMarker = *
MatchMissMarker = .
TrackSymbol = ->

[DataInfo]
Contigs = Y,chrY,24,chr24
CrossName = haplogroup_x
ISOGGInfoCut = 10
VcfHeaderCut = 9
InpHeaderCut = 5
BamHeaderCut = 1

[PlotParameters]
MinColorNum = 9
MedianColorNum = 20
MaxColorNum = 40
MinLevelNum = 20

[ShortTandemRepeats]
FoureBase = A,T,C,G
FiveToSevenBase = AA,AT,CT,CG,TG,TC,GC

[Statistics]
SkipLetters = -,~,.,?,/,N,n
Nucleotides = A,T,G,C,a,t,g,c
